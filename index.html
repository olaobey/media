<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <section class="content">
        <aside class="profile">
          <div class="profile__avatar">
            <img
              src="./assets/DSC_6495.JPG"
              class="profile__avatar-img"
              alt="my profile"
            />
            <p class="email">olaobey15@gmail.com</p>
            <div class="social-media">
              <span><a href="#"/></a><img src="./assets/facebook.jpg" alt="facebook" /> </span>
              <span><a href="#"/></a><img src="./assets/gmail.png" alt="gmail" /></span>
              <span><a href="#"/></a><img src="./assets/instagram.png" alt="instagram" /></span>
              <span><a href="#"/></a><img src="./assets/Linkedin.png" alt="Linkedin" /></span>
              <span><a href="#"/></a><img src="./assets/pintrest.png" alt="pintrest" /></span>
              <span><a href="#"/></a><img src="./assets/Twitter-icon.png" alt="Twitter" /></span>
              <span><a href="#"/></a><img src="./assets/Whatsapp.png" alt="Whatsapp" /></span>
            </div>
          </div>
        </aside>
        <section class="movies">
          <div class="movie__card">
           <img src="./assets/132670.jpg" alt="movie1" />
          </div>
           <div class="movie__card">
           <img src="./assets/images (1).jpeg" alt="movie2" />
          </div>
           <div class="movie__card">
           <img src="./assets/images (2).jpeg" alt="movie3" />
          </div>
          <div class="movie__card">
           <img src="./assets/images (3).jpeg" alt="movie4" />
          </div>
          <div class="movie__card">
           <img src="./assets/images (4).jpeg" alt="movie5" />
          </div>
          <div class="movie__card">
           <img src="./assets/images (5).jpeg" alt="movie6" />
          </div>
          <div class="movie__card">
           <img src="./assets/images (6).jpeg" alt="movie7" />
          </div>
          <div class="movie__card">
           <img src="./assets/images (7).jpeg" alt="movie8" />
          </div>
          <div class="movie__card">
           <img src="./assets/images.jpeg" alt="movie9" />
          </div>
        </section>
        <div class="glass__top"></div>
        <div class="glass__bottom"></div>
      </section>
    </main>
  </body>
</html>
